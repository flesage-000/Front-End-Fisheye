<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/main.min.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>

    <div id="main" aria-hidden="false">

      <header class="header" role="banner">
        <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="FishEye" aria-label="FishEye" /></a>
      </header>

      <main id="mainContent" class="photograph">
        <section class="photograph__header"></section>

        <section class="photograph__content">

          <section class="articles"></section>

        </section>
      </main>

      <div class="cta" role="complementary"></div>

    </div>

    <div id="contact_modal" role="dialog" aria-labelledby="" aria-modal="true" aria-hidden="true"></div>

    <div id="lightbox" class="lightbox close" aria-hidden="true">
      <div class="lightbox__controller">
        <div class="lightbox__controller__forward">
          <button data-action="forward" title="Media précédent"></button>
        </div>
      </div>
      <div class="lightbox__viewer"></div>
      <div class="lightbox__controller">
        <div class="lightbox__controller__closer">
          <button type="button" class="close" data-action="close" title="Fermer"></button>
        </div>
        <div class="lightbox__controller__next">
          <button data-action="next" title="Media suivant"></button>
        </div>
      </div>
    </div>

    <script src="./scripts/utils/basics_functions.js"></script>
    <script src="./scripts/utils/likes.js"></script>
    <script src="./scripts/utils/eventsListeners.js"></script>
    <script src="./scripts/utils/formValidator.js"></script>
    <script src="./scripts/Factory/Factory.js"></script>
    <script src="./scripts/Api/Api.js"></script>


    <script src="./scripts/Templates/Contact.js"></script>
    <script src="./scripts/Templates/MediaCard.js"></script>
    <script src="./scripts/Templates/PhotographerHeader.js"></script>
    <script src="./scripts/Templates/PhotographerCta.js"></script>
    <script src="./scripts/Templates/PhotographerLightbox.js"></script>
    <script src="./scripts/Templates/DropdownSorter.js"></script>
    <script src="./scripts/Models/Photographers.js"></script>
    <script src="./scripts/Models/Medias.js"></script>

    <script src="./scripts/App.js"></script>


    <script src="./scripts/pages/photographer.js"></script>

    <script>
      const app = new App("photographer");
      app.main();
    </script>


  </body>
</html>
